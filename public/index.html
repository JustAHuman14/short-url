<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Url</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Short URL</h1>

    <form class="space-y-4" id="form" autocomplete="off">
      <input 
        type="url" 
        name="url"
        placeholder="Enter your long URL here" 
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
        required
      >

      <button 
        type="submit" 
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-500 transition"
      >
        Shorten URL
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-500" id="short_url">Your shortened URL will appear here</p>
      <div class="mt-2 p-3 bg-gray-100 rounded-lg text-indigo-600 font-medium select-all">https://localhost:3000/abc12</div>
    </div>
  </div>
  <script type="module" src="./dist/script.js"></script>
</body>
</html>
